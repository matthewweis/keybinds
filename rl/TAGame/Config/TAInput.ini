[TAGame.PlayerInput_TA]
; float - maximum number of seconds between pressing and releasing a Key to trigger its Action when configured as PressType=BPT_Tap
; NOTE - the timer begins when the key is pressed, and the action happens when the key is released, but only if it is released in time
; NOTE - TapTime is defined in [TAGame.PlayerInput_TA], but the bind must be defined under [ProjectX.ControlPreset_X]
; EXAMPLE:
;           [TAGame.PlayerInput_TA]
;           ; somewhere under this section header we define:
;           TapTime=0.2
;           
;           [ProjectX.ControlPreset_X]
;           ; somewhere under this section header we define:
;           PCBindings=( Action="Jump", Key="NumPadOne", PressType=BPT_Tap )
TapTime=0.2

; float - maximum number of seconds between two presses of the same Key to trigger its Action when configured as PressType=BPT_DoubleTap
; NOTE - the timer begins when the key is pressed, and the action happens when the key is released, but only if it is released in time
; NOTE - TapTime is defined in [TAGame.PlayerInput_TA], but the bind must be defined under [ProjectX.ControlPreset_X]
; EXAMPLE:
;           [TAGame.PlayerInput_TA]
;           ; somewhere under this section header we define:
;           DoubleTapTime=0.2
;           
;           [ProjectX.ControlPreset_X]
;           ; somewhere under this section header we define:
;           PCBindings=( Action="Jump", Key="NumPadTwo", PressType=BPT_DoubleTap )
DoubleTapTime=0.25

; see also: PCBindings=( Action="Jump", Key="NumPadThree", PressType=BPT_Normal )
; see also: PCBindings=( Action="Jump", Key="NumPadFour", PressType=BPT_Toggle )

; float - number of seconds over which keyboard inputs are linerally interpolated from 0.0 to 1.0
; NOTE - the interpolation function lerp(min(t-t0,DoubleTapTime))/DoubleTapTime) is sampled each frame until the key is released
; WARNING - never use this, its horrible lmao. For non-cardinal directional inputs see the Speed= multibinds declared later in the file
KeyboardAxisBlendTime=0
; [End of Section]


