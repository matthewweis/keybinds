[ProjectX.ControlPreset_X]
; This is where all player bindings should be defined.
; They will be applied to the "Custom" profile in the in-game bindings menu.
; Players may need to click the "Default" button to refresh the profile.
; The game must be restarted every time this file is changed.
; See the top of this file for additional information.

; remove all binds for controllers using windows-recognized drivers
!GamepadBindings=ClearArray
; remove all binds for steam controllers
!SteamInputBindings=ClearArray
; remove all binds for keyboard and mouse
!PCBindings=ClearArray

; redeclare all bindings
;
; order does NOT matter for game loop tick (= 1 logic step + 0-2 fixed 120hz physics step(s))
;   - this is because Poll Hardware -> Map to VKs/Btns/Joys/Triggers -> Map to Corresponding Actions -> Resolve Tuple CarControls=(Throttle,Steer,Pitch,Yaw,Roll,Jump,Boost,Handbrake[,UseItem]) has already happened(todo confirm?)
; order DOES matter for menu visuals in the Keybinding UI
;   - Each action shows at most one binding visual equal to the image/label of the Key found in the first Binding entry for said action
; order DOES matter for lookup speed
;   - For each Key press, the game engine performs a linear search of all Binding entries in REVERSE order
;   - Therefore it is technically beneficial for Bindings of common in-game Actions (Jump, ThrottleForward, etc.) to be at the BOTTOM of this list
;       - The difference in lookup time is likely extremely small and not of any real concern. The virtual function lookup that happens once a bind is found is probably way slower anyways. I have not benchmarked this to confirm the behavior - its possible Psyonix changed this in their closed source UE3 fork.
;   - TODO - I know multibinds are merged into one single Binding entry behind the scenes (hence why the search can stop once a match is found), but I do not know if multibinds are indexed based on the first or last (or something else for all I know) entry of the multibinding in this file. I would assume first, but grouping multibinds grouped eliminates this concern entirely
; order DOES matter when using the in-game menu to remap a bind
;   - the LAST Binding entry of a Key/Action pair in this file is the one that will be overwritten
;   - it is possible to create "null binds" at the bottom of the file to allow safe in-game overriding (although this should probably only be done when debugging/testing)

