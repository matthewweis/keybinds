;  30 degree angle ratio at any fps
;  for left (negative) we solve:
;  https://www.calculator.net/triangle-calculator.html?vc=30&vx=0.78125&vy=&va=90&vz=&vb=&angleunits=d&x=Calculate
;  pitch = 0.78125, yaw = 0.451

;  https://www.calculator.net/triangle-calculator.html?vc=30&vx=&vy=&va=90&vz=0.451&vb=&angleunits=d&x=Calculate
;  in game, correctly gets 30 degrees
PCBindings=( Action="PitchDown", Key="NumPadThree", Speed=0.3124 )
PCBindings=( Action="YawLeft", Key="NumPadThree", Speed=0.1804 )
PCBindings=( Action="Jump", Key="NumPadThree" )

;  https://www.calculator.net/triangle-calculator.html?vc=30&vx=0.7874015748&vy=&va=90&vz=&vb=&angleunits=d&x=Calculate
;  in game, incorrectly gets 29 degrees (as expected)
;  PCBindings=( Action="PitchDown", Key="NumPadOne", Speed=0.3124 )
;  PCBindings=( Action="YawRight", Key="NumPadOne", Speed=0.18 )
;  PCBindings=( Action="Jump", Key="NumPadOne" )

;  We add "justabit" to fix truncated angle calcuation on YawRight. Adjusting the value of PitchDown to (99/127) from (100/127) while keeping Yaw the same. Both values were then re-adjusted to keep values closer to an input breakpoint.
;  https://www.calculator.net/triangle-calculator.html?vc=30&vx=0.79527559055&vy=&va=90&vz=&vb=&angleunits=d&x=Calculate
PCBindings=( Action="PitchDown", Key="NumPadFour", Speed=0.3148 )
PCBindings=( Action="YawRight", Key="NumPadFour", Speed=0.182 )
PCBindings=( Action="Jump", Key="NumPadFour" )

