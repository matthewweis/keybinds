; RocketLeague Input Configuration Load order:
;   - C:\Program Files\Epic Games\rocketleague\Engine\Config\BaseInput.ini
;   - C:\Program Files\Epic Games\rocketleague\TAGame\Config\DefaultInput.ini
;   - %USERPROFILE%\Documents\My Games\RocketLeague\TAGame\Config\TAInput.ini
;   - if Cloud Storage Saves are enabled, a copy of the last TAInput.ini is also stored remotely.
;
; These files are loaded every time the game starts, but may have to applied by selecting the "Custom" binding profile and clicking "Default" (because this file IS the de-facto default). The backup is used when a local TAInput.ini cannot be located or read.
;
; To split the configuration across multiple files, add a Configuration section to this file and set BasedOn= to the desired path. For example:
; > [Configuration]
; > BasedOn=..\..\..\..\Users\mw\Documents\My Games\Rocket League\TAGame\Config\TAInputOriginal.ini
;
; Keep this file write-locked to prevent the game and launcher from overwriting it. Disable cloud storage. Keep backups.
;
; https://docs.unrealengine.com/udk/Three/KeyBinds.html#Keyboard

